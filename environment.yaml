# Conda environment for EPD Benchmark
# Usage: conda env create -f environment.yaml

name: epd
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip>=23.0

  # Core dependencies
  - numpy>=1.24.0
  - pandas>=2.0.0
  - pyyaml>=6.0
  - matplotlib>=3.7.0

  # Pip dependencies
  - pip:
      # HTTP clients
      - aiohttp>=3.9.0
      - httpx>=0.25.0
      - uvicorn>=0.24.0
      - fastapi>=0.104.0

      # CLI and utilities
      - rich>=13.0.0
      - click>=8.0.0
      - Pillow>=10.0.0

      # Development
      - pytest>=7.0.0
      - pytest-asyncio>=0.21.0
      - black>=23.0.0
      - ruff>=0.1.0

      # Ray for ElasticMM
      - ray>=2.8.0

      # For vLLM (will be installed separately in editable mode)
      # - vllm
